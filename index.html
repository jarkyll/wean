<!DOCTYPE html>
<html>
	<head>
		<title>MEAN app!</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    	<script src="app.js"></script>
    	<style> .glyphicon-thumbs-up { cursor:pointer } </style>
      <style> .glyphicon-thumbs-down { cursor:pointer } </style>



	</head>

	<body ng-app="news" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="header">
					<h1>NEUSE<h1>
				</div>
				<div ng-repeat="post in posts | orderBy: '-upvotes'">
				<!-- the -upvotes goes by descending, upvotes goes by ascending -->
					<span class="glyphicon glyphicon-thumbs-up" ng-click="upvote(post)"></span>
					<span class="glyphicon glyphicon-thumbs-down" ng-click="downvote(post)"></span>
          {{post.upvotes}}
            <span style="font-size:20px; margin-left:10px;">
    					<a ng-hide="!post.link" href="{{post.link}}"	>
    						{{ post.title }}
    					</a>
    					<span ng-show="!post.link">
    						{{ post.title }}
    					</span>
            </span>
					<!-- hide the above span if there is a post.link -->
				</div>
				<form ng-submit="addPost()" style="margin-top:30px">
          <h3>Add a new post</h3>
          <div class="form-group">
    					<input type="text" class="form-control" placeholder="Text" ng-model="title"></input>
    					<br>
    					<input type="link" class="form-control" placeholder="Link" ng-model="link"></input>
    					<br>
    					<button class="btn btn-danger" type="submit">Post</button>
          </div>
				</form>
			</div>
		</div>
	</body>
</html>
