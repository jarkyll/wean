<!DOCTYPE html>
<html>
	<head>
		<title>MEAN app!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    	<script src="app.js"></script>

	</head>

	<body ng-app="news" ng-controller="MainCtrl">
		<div>
			{{ greeting }}
		</div>
		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			<!-- the -upvotes goes by descending, upvotes goes by ascending -->
			<span ng-click="upvote(post)">^</span>
			<span ng-click="downvote(post)">v</span>
			<a ng-hide="!post.link" href="{{post.link}}">
				{{ post.title }}
			</a>
			<span ng-show="!post.link">
				{{ post.title }}
			</span>
			<!-- hide the above span if there is a post.link -->
			 - upvotes: {{ post.upvotes}}
		</div>
		<form ng-submit="addPost()">
			<input type="text" placeholder="Text" ng-model="title"></input>
			<br>
			<input type="link" placeholder="Link" ng-model="link"></input>
			<br>
			<button type="submit">Post</button>
		</form>

	</body>
</html>
